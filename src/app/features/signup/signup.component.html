<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 380px;">
        <h3 class="text-center mb-3">Signup</h3>

        <form [formGroup]="signupForm">


            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name"
                    [class.is-invalid]="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" />
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email"
                    [class.is-invalid]="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" />
                <div class="invalid-feedback">
                    Enter a valid email
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password"
                    [class.is-invalid]="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" />
                <div class="invalid-feedback">
                    <div *ngIf="f['password'].errors?.['required']">Password required</div>
                    <div *ngIf="f['password'].errors?.['pattern']">
                        Password must be at least 8 characters and include a letter, a digit, and a special character
                        (&#64;$!%*?&)
                    </div>
                </div>
            </div>

             <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword"
                    [class.is-invalid]="signupForm.get('confirmPassword')?.touched && (signupForm.get('confirmPassword')?.invalid || signupForm.errors?.['passwordMismatch'])" />
                <div class="invalid-feedback">
                    <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password required</div>
                    <div *ngIf="signupForm.errors?.['passwordMismatch']">
                        Passwords do not match
                    </div>
                </div>
            </div>


            <button class="btn btn-success w-100" (click) = "onSubmit()">
                Registration
            </button>
        </form>

        <p class="text-center mt-3 mb-0">
            Already have an account?
            <button class="btn btn-link p-0" (click)="redirectToLogin()">Login</button>
        </p>
    </div>
</div>

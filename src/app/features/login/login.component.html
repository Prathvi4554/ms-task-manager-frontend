<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 380px;">
        <h3 class="text-center mb-3">Login</h3>

        <form [formGroup]="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email"
                    [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" />
                <div class="invalid-feedback">
                    Please enter a valid email
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password"
                    [class.is-invalid]="(submitted || f['password'].touched) && f['password'].invalid" />
                <div class="invalid-feedback">
                    <div *ngIf="f['password'].errors?.['required']">Password required</div>
                    <div *ngIf="f['password'].errors?.['pattern']">
                        Password must be at least 8 characters and include a letter, a digit, and a special character
                        (&#64;$!%*?&)
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100" (click)="onSubmit()">
                Login
            </button>
        </form>

        <p class="text-center mt-3 mb-0">
            Don't have an account?
            <button class="btn btn-link p-0" type="button" (click)="redirectToSignup()">Signup</button>
        </p>
    </div>
</div>
